<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Reset Password</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/css/util.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/material-design-iconic-font.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/css/hamburgers.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/animsition.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/select2.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/daterangepicker.css}"/>
</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-85 p-b-20">
            <form class="login100-form validate-form" role="form"
                  th:object="${changePassword}"
                  th:action="@{/change-password}"
                  method="POST">
				<span class="login100-form-title p-b-40">
					Please enter passwords
				</span>
                <div class="alert alert-danger" th:inline="text" th:if="${error}">
                    [[${error}]]
                </div>
                <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter a valid password">
                    <input class="input100" type="password" name="currentPassword" th:field="*{currentPassword}">
                    <span class="focus-input100" data-placeholder="Current Password"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-50" data-validate="Enter a valid password">
                    <input class="input100" type="password" name="newPassword" th:field="*{newPassword}">
                    <span class="focus-input100" data-placeholder="New Password"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-50" data-validate="Enter a valid  password">
                    <input class="input100" type="password" name="confirmPassword" th:field="*{confirmPassword}">
                    <span class="focus-input100" data-placeholder="Confirm Password"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Change Password
                    </button>
                </div>
                <ul class="login-more p-t-80">
                    <li class="m-b-8">
                        <a th:href="@{/home}" class="txt2">
                            Go back
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/animsition.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/popper.js}"></script>
<script th:inline="javascript" th:src="@{/js/select2.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/moment.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/daterangepicker.js}"></script>
<script th:inline="javascript" th:src="@{/js/countdowntime.js}"></script>
<script th:inline="javascript" th:src="@{/js/main.js}"></script>

</body>
</html>

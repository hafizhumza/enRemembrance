# ===============================
# = Application Settings
# ===============================
settings.saved-images-dir=/Users/hafizhamza/Workspace/Temp/enRemembrance
settings.is-dev-mode=true
settings.security.enabled=true
settings.security.email_verification_expiry_days=2
settings.security.forgot_password_expiry_days=2
settings.security.shared_storybooks_expiry_days=7
settings.application-scheme=http
settings.application-host=localhost
settings.application-port=9092

# ===============================
# = Server
# ===============================
server.port=9092

# ===============================
# = JPA / Hibernate
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/enremembrance?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# ===============================
# = Thymeleaf Settings
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.web.resources.static-locations=file:src/main/resources/static/
spring.web.resources.cache.period=0

# ===============================
# = MULTIPART (MultipartProperties)
# ===============================
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=1000MB
# Max Request Size
spring.servlet.multipart.max-request-size=1100MB
# All files uploaded through the REST API will be stored in this directory
